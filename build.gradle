plugins {
    id 'java'
    id 'war'
}

group 'com.lc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.9'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '5.0.1.Final'
    providedCompile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.3'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.9'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
